<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-a-mole</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Square+Peg&display=swap" rel="stylesheet">
</head>
<body background="background.jpg">

    <div class="container">
        <div class="left">
            <div class="det">
                <div class="t">
                    <h1>Your Score:</h1>
                    <h2 id="score">0</h2>
                </div>
                <div class="b">
                    <h1>Time Left:</h1>
                    <h2 id="time">60</h2>
                </div>

            </div>
            
            <div class="grid">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
            <button class="active" id="start">START</button>
            <button class="active" id="stop">STOP</button>
            <button class="active" id="reset">RESET</button>
        </div>
        <div class="right">
            <!-- <button id="prev-score">Get Previous Scores</button>
            <button id="clear-score">Clear Previous Scores</button>
            <ul id="ul-el">
            </ul> -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
